{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ recipe['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or recipe['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or recipe['body'] }}</textarea>
    <label for="instructions">Instructions</label>
    <textarea name="instructions" id="instructions">{{ request.form['instructions'] or recipe['instructions'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('recipe.delete', id=recipe['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
